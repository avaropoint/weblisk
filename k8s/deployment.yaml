# Kubernetes deployment configuration for Weblisk
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weblisk-app
  labels:
    app: weblisk
    version: v2.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: weblisk
  template:
    metadata:
      labels:
        app: weblisk
    spec:
      containers:
        - name: weblisk
          image: ghcr.io/avaropoint/weblisk:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: WEBLISK_ENV
              value: "production"
            - name: WEBLISK_HOSTNAME
              value: "0.0.0.0"
            - name: WEBLISK_PORT
              value: "3000"
            - name: WEBLISK_LOG_LEVEL
              value: "INFO"
            - name: WEBLISK_LOG_FORMAT
              value: "json"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      securityContext:
        fsGroup: 1001

---
apiVersion: v1
kind: Service
metadata:
  name: weblisk-service
  labels:
    app: weblisk
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: weblisk

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weblisk-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - your-domain.com
      secretName: weblisk-tls
  rules:
    - host: your-domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: weblisk-service
                port:
                  number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: weblisk-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: weblisk-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
